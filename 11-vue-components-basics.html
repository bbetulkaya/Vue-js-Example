<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-clock>
            <h1>{{message}}</h1>
            <who></who>
            <hero></hero>
            <person></person>
        </div>
    </div>

    <div id="app2">
        <div v-clock>
            <h1>{{msg}}</h1>
            <button-counter></button-counter>
            <button-counter></button-counter>
            <button-counter></button-counter>
            <button-counter></button-counter>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            },
            components: {
                who: {
                    template: `
                <div> 
                    <p> Edgar Allan Poe </p>
                    <p>Born: January 19, 1809</p>
                    <p>Died‎: ‎October 7, 1849</p>
                </div>
                `
                },
                hero: {
                    template: `
                    <div>
                    <p> Peter Parker</p>
                    <p>Born: August 27, 1993</p>
                    <p>SuperPowers : webbing,strength,agility,spider-sense</p>
                    </div>
                    `
                }

            }
        })
        // The code form below is not working!
        Vue.component('person', {
            template: `
                <div>
                <p>Edgar Allan Poe</p>
                <p>Born: January 19, 1809</p>
                <p>Died‎: ‎October 7, 1849</p>
                </div>`
        });
        // the code from above is not working!

        Vue.component('button-counter',{
            data : function(){
                return {
                    count : 0
                }
            },
            methods : {
                addCount(){
                    return this.count++
                }
            },
            template : '<button v-on:click="addCount()">You clicked me {{ count }} times.</button> '
        
        })
        
        var app2 = new Vue({
            el : "#app2",
            data : {
                msg : "Favorite Authors"
            }
        })
    </script>
</body>


</html>
