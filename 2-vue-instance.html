<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- this will no longer update `foo`! -->
        <button v-on:click = "foo = 'Steve Rogers'">Change the avengers!</button>
    </div>



    <script>
        // Obje dondurma | Object.freeeze()
        var obj = {
            foo : "Tony Stark"
        }
        Object.freeze(obj)

       var vm = new Vue({
            el : "#app",
            data :obj
        });

        // $watch is an instance method
        vm.$watch('foo', function (newValue, oldValue) {
        // This callback will be called when `vm.foo` changes
})
    </script>
</body>
</html>
